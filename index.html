<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hang Man! Man!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    </head>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Play Hang Man, Man!</h1>
      </div>
      <form id="newWord">
        <br>
        <input class="btn btn-info letters" type="submit" value="Let's Play!" id ="submit">
      </form>
      <div class="row">
        <div class="col-md-6">
          <div id="stage">
            <img src= "img/stage.jpg">
          </div>
          <div id="head">
            <img src= "img/head.jpg">
          </div>
          <div id="body">
            <img src= "img/headbody.jpg">
          </div>
          <div id="oneleg">
            <img src= "img/headoneleg.jpg">
          </div>
          <div id="legs">
            <img src= "img/headlegs.jpg">
          </div>
          <div id="leftarm">
            <img src= "img/headleftarm.gif">
          </div>
          <div id="dead">
            <img src= "img/dead.jpg">
      </div>
    </div>

      <div id="wordplace">
      </div>


        <div class="col-md-6">
          <button class="btn btn-info letters" type="button" value="a">a</button>
          <button class="btn btn-info letters" type="button" value="b">b</button>
          <button class="btn btn-info letters" type="button" value="c">c</button>
          <button class="btn btn-info letters" type="button" value="d">d</button>
          <button class="btn btn-info letters" type="button" value="e">e</button>
          <button class="btn btn-info letters" type="button" value="f">f</button>
          <button class="btn btn-info letters" type="button" value="g">g</button>
          <button class="btn btn-info letters" type="button" value="h">h</button>
          <button class="btn btn-info letters" type="button" value="i">i</button>
          <button class="btn btn-info letters" type="button" value="j">j</button>
          <button class="btn btn-info letters" type="button" value="k">k</button>
          <button class="btn btn-info letters" type="button" value="l">l</button>
          <button class="btn btn-info letters" type="button" value="m">m</button>
          <button class="btn btn-info letters" type="button" value="n">n</button>
          <button class="btn btn-info letters" type="button" value="o">o</button>
          <button class="btn btn-info letters" type="button" value="p">p</button>
          <button class="btn btn-info letters" type="button" value="q">q</button>
          <button class="btn btn-info letters" type="button" value="r">r</button>
          <button class="btn btn-info letters" type="button" value="s">s</button>
          <button class="btn btn-info letters" type="button" value="t">t</button>
          <button class="btn btn-info letters" type="button" value="u">u</button>
          <button class="btn btn-info letters" type="button" value="v">v</button>
          <button class="btn btn-info letters" type="button" value="w">w</button>
          <button class="btn btn-info letters" type="button" value="x">x</button>
          <button class="btn btn-info letters" type="button" value="y">y</button>
          <button class="btn btn-info letters" type="button" value="z">z</button>
        </div>
      </div>
    </div>
  </body>
</html>
